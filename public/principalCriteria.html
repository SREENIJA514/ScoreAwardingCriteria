    }

      border-radius: 5px;

    }

    .help-textarea {
      display: none;
      position: absolute;
      top: 0;
      right: 0;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 999;

    .help-textarea.active {

    }

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var hod = localStorage.getItem('hod');
  });
    const criteriaButton = document.getElementById('criteria');
    const criteriaBox = document.getElementById('criteria-box');
    const criteria1Box = document.getElementById('criteria1-box');
    const criteria2Box = document.getElementById('criteria2-box');
    const criteria3Box = document.getElementById('criteria3-box');
    const criteria4Box = document.getElementById('criteria4-box');
    const criteria5Box = document.getElementById('criteria5-box');
  
    criteriaButton.addEventListener('click', () => {
      toggleCriteriaBox(criteriaBox);
    });
    document.getElementById('dashboard').addEventListener('click', function() {
  window.location.href = 'mainDash.html';
});
    document.getElementById('targetSettingButton').addEventListener('click', function() {
      // Redirect to main.html
      window.location.href = 'targetsetting.html';
    });

    document.getElementById('Profile').addEventListener('click', function() {
      // Redirect to main.html
      window.location.href = 'profile.html';
    });

    document.getElementById('Departments').addEventListener('click', function() {
      // Redirect to main.html
      window.location.href = 'principal.html';
    });
    document.getElementById('logout').addEventListener('click', function() {
      // Redirect to main.html
      window.location.href = 'login.html';
    });

    document.getElementById('criteria1').addEventListener('click', () => {
      toggleCriteriaBox(criteria1Box);
    });
    document.getElementById('criteria2').addEventListener('click', () => {
      toggleCriteriaBox(criteria2Box);
    });
    document.getElementById('criteria3').addEventListener('click', () => {
      toggleCriteriaBox(criteria3Box);
    });
    document.getElementById('criteria4').addEventListener('click', () => {
      toggleCriteriaBox(criteria4Box);
    });
    document.getElementById('criteria5').addEventListener('click', () => {
      toggleCriteriaBox(criteria5Box);
    });
  
    // Add similar event listeners for other buttons and boxes
  
    function toggleCriteriaBox(box) {
      const allBoxes = document.querySelectorAll('.criteria-box');
      allBoxes.forEach(b => {
        if (b !== box) {
          b.classList.remove('active');
        }
      });
      box.classList.toggle('active');
    }

    const changePasswordButton = document.getElementById('changePassword');
  const passwordWindow = document.getElementById('passwordWindow');
  const submitPasswordButton = document.getElementById('submitPassword');
  const closeWindowButton = document.getElementById('closeWindow');

  changePasswordButton.addEventListener('click', () => {
    setTimeout(() => { // Added delay to ensure the window is shown below the buttons
      passwordWindow.classList.add('active');
    }, 100);
  });

  closeWindowButton.addEventListener('click', () => {
    passwordWindow.classList.remove('active');
  });

  submitPasswordButton.addEventListener('click', () => {
  const newPassword = document.getElementById('newPassword').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if (newPassword !== confirmPassword) {
    alert("Passwords don't match");
    return;
  }

  // AJAX request to change the password
  const userId = localStorage.getItem('userId'); 
  fetch(`http://localhost:5000/changePassword?userId=${userId}&newPassword=${newPassword}`, {
    method: 'POST'
})
.then(response => {
    if (response.ok) {
        alert("Password changed successfully");

        document.getElementById('newPassword').value = '';
        document.getElementById('confirmPassword').value = '';

        passwordWindow.classList.remove('active');
    } else {
        throw new Error('Failed to change password');
    }
})
.catch(error => {
    console.error('Error:', error);
    alert('Failed to change password');
});
});

const helpButton = document.getElementById('helpButton');
    const helpTextArea = document.getElementById('helpTextArea');
    const closeHelpButton = document.getElementById('closeHelp'); // Close button reference


helpButton.addEventListener('click', () => {
  helpTextArea.style.display = helpTextArea.style.display === 'block' ? 'none' : 'block';
});

closeHelpButton.addEventListener('click', () => { // Event listener for close button
helpTextArea.style.display = 'none';
});
